<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="mat-elevation-z4" style="background-color: #2c8f9c98;color:white">Kategoriler</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/kategori',kat.KategoriId]" *ngFor = "let kat of kategoriler">{{kat.KategoriAdi}} ({{kat.KatDosyaSay}})</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar style="background-color: #2c8f9c98;" class="mat-elevation-z4">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span [routerLink]="['/']" style="color: white;">Dosya Yonetim Portalı</span>
      
      <span class="spacer"></span>
      <button style="color: white;" mat-button [routerLink] = "['/login']" *ngIf="!apiServis.oturumKontrol()">Oturum Ac</button>
      <button style="color: white;" mat-button [routerLink] = "['/uye']" *ngIf="apiServis.oturumKontrol()">{{kadi}}</button>
      <button style="color: white;" mat-button (click)="OturumKapat()" *ngIf="apiServis.oturumKontrol()">Oturumu Kapat</button>
      <button style="color: white;" mat-button [matMenuTriggerFor]="menu" matTooltip="Admin Menü" *ngIf="apiServis.yetkiKontrol(['Admin'])"> 
        <mat-icon>admin_panel_settings</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="['/admin/main']">(Admin)Anasayfa</button>
        <button mat-menu-item [routerLink]="['/admin/kategori']">Kategoriler</button>
        <button mat-menu-item [routerLink]="['/admin/dosya']">Dosyalar</button>
        <button mat-menu-item [routerLink]="['/admin/uye']">Üyeler</button>
      </mat-menu>
    </mat-toolbar>
    <div class="container">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
